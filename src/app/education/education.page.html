<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Education</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="10" offset-md="1">
        <div class="page-content py-8 md:py-12">
          @for (edu of education; track edu.school) {
            <ion-card class="glass-card rounded-xl ion-no-margin mb-6">
              <ion-card-header>
                <div class="flex flex-wrap items-center justify-between gap-2">
                  <ion-card-title class="text-xl text-slate-100">{{ edu.degree }}</ion-card-title>
                  <span class="text-sm text-emerald-400 font-medium">{{ edu.period }}</span>
                </div>
              </ion-card-header>
              <ion-card-content>
                <p class="text-slate-400 text-lg">{{ edu.school }}</p>
              </ion-card-content>
            </ion-card>
          }
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

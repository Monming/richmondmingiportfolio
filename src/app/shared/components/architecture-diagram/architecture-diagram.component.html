<div class="architecture-flow">
  <div class="flow-nodes">
    @for (node of nodes; track node.id; let i = $index) {
      <button
        type="button"
        (click)="selectNode(node)"
        class="flow-node"
        [class.selected]="selectedNode?.id === node.id"
        [class.active]="selectedNode?.id === node.id"
      >
        <span class="font-mono font-semibold">{{ node.label }}</span>
      </button>
      @if (i < nodes.length - 1) {
        <span class="flow-arrow">â†’</span>
      }
    }
  </div>
  @if (selectedNode) {
    <div class="flow-description glass-card rounded-xl p-6 mt-6 animate-fade-in">
      <h4 class="text-emerald-400 font-semibold mb-2">{{ selectedNode.label }}</h4>
      <p class="text-slate-400 text-sm leading-relaxed">{{ selectedNode.description }}</p>
    </div>
  }
</div>

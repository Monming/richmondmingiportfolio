<div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
  @for (stat of stats(); track stat.label; let i = $index) {
    <div class="glass-card rounded-xl p-6 text-center transition-transform duration-300 hover:scale-105 hover:border-emerald-500/30">
      <div class="text-3xl md:text-4xl font-bold text-emerald-400 font-mono mb-1">
        {{ displayedValues[i] }}{{ stat.suffix ?? '' }}
      </div>
      <div class="text-sm text-slate-400">{{ stat.label }}</div>
    </div>
  }
</div>

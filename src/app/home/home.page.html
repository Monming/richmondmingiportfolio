<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="10" size-lg="8">
        <div class="min-h-[70vh] flex flex-col justify-center py-8 md:py-12">
          <div class="text-center mb-8 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-100 mb-2">
              Richmond Mingi
            </h1>
            <p class="text-xl md:text-2xl text-emerald-400 font-medium mb-6">
              Software Developer | IT Solutions Manager
            </p>
            <p class="text-slate-400 max-w-2xl mx-auto leading-relaxed mb-8">
              Delivering robust software solutions and IT infrastructure management
              for enterprises. Expert in full-stack development with Ionic Angular,
              Node.js, and PostgreSQL.
            </p>
            <div class="flex flex-wrap gap-4 justify-center">
              <a
                routerLink="/projects"
                class="inline-flex items-center gap-2 px-6 py-3 rounded-lg bg-emerald-500 text-white font-medium hover:bg-emerald-400 transition-colors"
              >
                View Projects
              </a>
              <a
                routerLink="/contact"
                class="inline-flex items-center gap-2 px-6 py-3 rounded-lg border border-slate-600 text-slate-300 font-medium hover:border-emerald-500 hover:text-emerald-400 transition-colors"
              >
                Contact Me
              </a>
              <a
                href="#"
                class="inline-flex items-center gap-2 px-6 py-3 rounded-lg border border-slate-600 text-slate-300 font-medium hover:border-emerald-500 hover:text-emerald-400 transition-colors"
              >
                Download CV
              </a>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

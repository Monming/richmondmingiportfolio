<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="10" offset-md="1">
        <div class="page-content py-8 md:py-12 space-y-8">
          <ion-card class="glass-card rounded-xl ion-no-margin">
            <ion-card-header>
              <ion-card-title class="text-xl text-slate-100">Get in Touch</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="flex items-center gap-3">
                  <span class="text-2xl text-emerald-400">üìû</span>
                  <div>
                    <p class="text-sm text-slate-500">Phone</p>
                    <p class="text-slate-300 font-medium">{{ phone }}</p>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <span class="text-2xl text-emerald-400">‚úâÔ∏è</span>
                  <div>
                    <p class="text-sm text-slate-500">Email</p>
                    <p class="text-slate-300 font-medium break-all">{{ email }}</p>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <span class="text-2xl text-emerald-400">üìç</span>
                  <div>
                    <p class="text-sm text-slate-500">Location</p>
                    <p class="text-slate-300 font-medium">{{ location }}</p>
                  </div>
                </div>
              </div>
            </ion-card-content>
          </ion-card>

          <ion-card class="glass-card rounded-xl ion-no-margin">
            <ion-card-header>
              <ion-card-title class="text-xl text-slate-100">Send a Message</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form (ngSubmit)="onSubmit()" class="space-y-4">
                <ion-item lines="none" class="glass-card rounded-lg ion-no-padding ion-margin-bottom">
                  <ion-input
                    label="Name"
                    labelPlacement="stacked"
                    [(ngModel)]="form.name"
                    name="name"
                    placeholder="Your name"
                    class="ion-padding"
                  ></ion-input>
                </ion-item>
                <ion-item lines="none" class="glass-card rounded-lg ion-no-padding ion-margin-bottom">
                  <ion-input
                    label="Email"
                    labelPlacement="stacked"
                    type="email"
                    [(ngModel)]="form.email"
                    name="email"
                    placeholder="your@email.com"
                    class="ion-padding"
                  ></ion-input>
                </ion-item>
                <ion-item lines="none" class="glass-card rounded-lg ion-no-padding ion-margin-bottom">
                  <ion-input
                    label="Subject"
                    labelPlacement="stacked"
                    [(ngModel)]="form.subject"
                    name="subject"
                    placeholder="Subject"
                    class="ion-padding"
                  ></ion-input>
                </ion-item>
                <ion-item lines="none" class="glass-card rounded-lg ion-no-padding ion-margin-bottom">
                  <ion-textarea
                    label="Message"
                    labelPlacement="stacked"
                    [(ngModel)]="form.message"
                    name="message"
                    placeholder="Your message..."
                    rows="5"
                    class="ion-padding"
                  ></ion-textarea>
                </ion-item>
                <ion-button
                  type="submit"
                  expand="block"
                  class="ion-margin-top"
                >
                  Send Message
                </ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-app class="brittany-layout">
  <aside class="sidebar">
    <button
      type="button"
      (click)="toggleTheme()"
      class="theme-toggle-btn"
      [attr.aria-label]="theme.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
      [attr.title]="theme.isDark() ? 'Light mode' : 'Dark mode'"
    >
      {{ theme.isDark() ? '☀' : '☽' }}
    </button>
    <a href="#" class="logo">RM</a>
    <nav class="nav-links">
      <a href="#about" class="nav-link" (click)="onNavClick()">About</a>
      <a href="#skills" class="nav-link" (click)="onNavClick()">Skills</a>
      <a href="#architecture" class="nav-link" (click)="onNavClick()">Systems</a>
      <a href="#experience" class="nav-link" (click)="onNavClick()">Experience</a>
      <a href="#projects" class="nav-link" (click)="onNavClick()">Projects</a>
      <a href="#education" class="nav-link" (click)="onNavClick()">Education</a>
      <a href="#contact" class="nav-link" (click)="onNavClick()">Contact</a>
    </nav>
    <div class="social-links">
      <a href="https://github.com" target="_blank" rel="noopener noreferrer" aria-label="GitHub">GitHub</a>
      <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a>
    </div>
  </aside>

  <main class="main-content">
    <ion-router-outlet></ion-router-outlet>
  </main>

  <button type="button" class="menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
</ion-app>

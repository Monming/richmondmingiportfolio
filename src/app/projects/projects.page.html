<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="10" offset-md="1">
        <div class="page-content py-8 md:py-12 space-y-12">
          <section>
            <h2 class="text-2xl font-semibold text-slate-100 mb-4 flex items-center gap-2">
              <span class="w-1 h-6 bg-emerald-500 rounded"></span>
              College Projects
            </h2>
            <div class="space-y-6">
              @for (project of collegeProjects; track project.title) {
                <app-project-card [project]="project" />
              }
            </div>
          </section>

          <section>
            <h2 class="text-2xl font-semibold text-slate-100 mb-4 flex items-center gap-2">
              <span class="w-1 h-6 bg-emerald-500 rounded"></span>
              Confidential Projects (NDA)
            </h2>
            <div class="space-y-6">
              @for (project of confidentialProjects; track project.title) {
                <app-project-card [project]="project" />
              }
            </div>
          </section>

          <section>
            <h2 class="text-2xl font-semibold text-slate-100 mb-4 flex items-center gap-2">
              <span class="w-1 h-6 bg-emerald-500 rounded"></span>
              Enterprise Projects
            </h2>
            <div class="space-y-6">
              @for (project of enterpriseProjects; track project.title) {
                <app-project-card [project]="project" />
              }
            </div>
          </section>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

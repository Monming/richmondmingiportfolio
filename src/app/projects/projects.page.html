<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <div class="page-content">
          <h1 class="text-2xl font-semibold mb-4">Projects</h1>
          <p class="text-step-550 leading-relaxed mb-6">
            Key initiatives and technical deliverables.
          </p>
          <ion-card class="ion-no-margin">
            <ion-card-header>
              <ion-card-title>Project Placeholder</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p class="text-step-550">
                Skeleton content. Add project cards with tech stack, outcomes, links.
              </p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
